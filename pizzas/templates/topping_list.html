{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<nav style="background: #343a40; padding: 10px; text-align: center;">
    <a href="{% url 'home' %}" style="color: white; margin: 10px;">Home</a>
    <a href="{% url 'topping_list' %}" style="color: white;">Manage Toppings</a>
    <a href="{% url 'pizza_list' %}" style="color: white;">Manage Pizzas</a>
</nav>
{% block title %}Add Pizza{% endblock %}

{% block content %}
<div class="topping-page">
<h1>Available Toppings</h1>
<ul>
    {% for topping in toppings %}
        <li>{{ topping.name }}
            <a href="{% url 'update_topping' topping.id %}">Edit</a>
            <a href="{% url 'delete_topping' topping.id %}">Delete</a>
        </li>
        {% endfor %}
</ul>
    <div class="add-button">
        <a href="{% url 'add_topping' %}">Add Topping</a>
    </div>
</div>
{% endblock %}
